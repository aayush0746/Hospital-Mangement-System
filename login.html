<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Prabhu Hospital</title>

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,
    <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
    <text y='0.9em' font-size='90'>üè•</text>
    </svg>">

    <!-- CSS -->
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="container">

        <!-- Left Image Section -->
        <div class="left_image">
            <img src="image.png" alt="Hospital Team">
        </div>

        <!-- Right Form Section -->
        <div class="right_form">
            <form>
                <h1>Prabhu Hospital</h1>
                <p class="subtitle">RESEARCH CENTER</p>

                <label for="email">Email Address</label>
                <input type="email" placeholder="Enter your email"  id="email" required>

                <label for="pass">Password</label>
                <input type="password" placeholder="Enter your password"  id="pass" required>

                <div class="forget_remember">
                    <div class=" remember">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember Me</label>
                    </div>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit">Login</button>

                <p class="register">
                    Don't have an account?
                    <a href="#">Register</a>
                </p>
            </form>
        </div>

    </div>

</body>
</html>
